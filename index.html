<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="outdojo" style="height: 100vh; width: 100vw; position: absolute;">
    <img src="resources/images/outside.webp" usemap="#dojo" style="height: 100vh; width: 100vw; object-fit: cover;">
    <map name="dojo">
        <area shape="rect" onclick="openDoors()" coords="400,248,526,345" alt="doors" href="#">
    </map>
    </main>

    <main id="indojo" style="display: none; background-image: url('./resources/images/dojo.png'); background-size: cover; height: 100vh; width: 100vw;">
      <div id="wheel">
        <div id="chart"></div>
        <div id="question"><h1></h1></div>
      </div>
      <div id="scoreboard">
        <h1>Scoreboard</h1>
        <ul id="scoreboard_list">
        </ul>
      </div>
    </main>

    <img id="imageCool" src="resources/images/GbR_u5SakAAETuf.png" />

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidjbradshaw/imagemap-resizer@1.0.10/js/imageMapResizer.min.js"></script>
    <script src="static.js" defer></script>
    <script src="scoreboard.js"></script>

    <script>
    function openDoors() {
        console.log("fsadfads");
        document.getElementById("outdojo").style.display = 'none';
        document.getElementById("indojo").style.display = 'block';
    }
</script>
  </body>
</html>
