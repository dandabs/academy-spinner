<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="intro" style="height: 100vh; width: 100vw; position: absolute;">
      <img id="outside" src="resources/images/outside.webp" usemap="#dojo" style="height: 100vh; width: 100vw; object-fit: cover;">
      
      <video id="curtains" muted style="height: 100vh; width: 100vw; position: absolute;">
          <source src="resources/videos/curtains.webm" type="video/webm">
      </video>

      <map name="dojo">
          <area shape="rect" onclick="openDoors()" coords="400,248,526,345" alt="doors" href="#">
      </map>
    </main>

    <main id="main" style="visibility: hidden;">
      <div id="wheel">
        <div id="chart"></div>
        <div id="question"><h1></h1></div>
      </div>
      <div id="scoreboard">
        <h1>Scoreboard</h1>
        <ul id="scoreboard_list">
        </ul>
      </div>
    </main>

    <img id="imageCool" src="resources/images/GbR_u5SakAAETuf.png" />

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidjbradshaw/imagemap-resizer@1.0.10/js/imageMapResizer.min.js"></script>
    <script src="static.js" defer></script>
    <script src="scoreboard.js"></script>
  </body>
</html>

<script>
    function openDoors() {
        document.getElementById("outside").remove();

        document.getElementById("curtains").style.visibility = "visible";
        document.getElementById("curtains").play();

        new Audio("resources/audio/intro.mp3").play();

        setTimeout(() => {
            document.getElementById("curtains").remove();
            document.getElementById("intro").remove();
            document.getElementById("main").style.visibility = "visible";
        }, 7000);
    }
</script>
